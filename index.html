<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.98);
      padding: 28px;
      border-radius: 20px;
      width: 92%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      animation: pop 0.6s ease;
      backdrop-filter: blur(6px);
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 { font-size: 26px; margin: 10px 0 8px; font-weight:700; color:#333; }
    p { font-size: 15px; color: #555; margin-bottom: 18px; line-height:1.4; }

    .avatar {
      width: 110px;
      height: 110px;
      margin: 0 auto 12px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      border: 4px solid rgba(255,255,255,0.6);
    }
    .avatar img { width:100%; height:100%; object-fit:cover; display:block; }

    button {
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform .22s ease, box-shadow .22s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
      box-shadow: 0 8px 18px rgba(255,77,109,0.22);
    }

    .yes:hover { transform: translateY(-4px) scale(1.03); }

    .no {
      background: #f0f0f0;
      color: #333;
      position: relative;
      transition: transform .2s ease;
    }

    .hidden { display: none; }

    .final { animation: pop 0.6s ease; }

    .heart { font-size: 48px; animation: beat 1s infinite; margin-bottom:8px; }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.18); }
    }

    /* photo gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 12px;
    }
    .photo {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 18px rgba(0,0,0,0.10);
      background: #eee;
    }
    .photo img { width:100%; height:100%; object-fit:cover; display:block; }

    /* responsive tweaks */
    @media (max-width:420px) {
      .card { padding: 20px; }
      .avatar { width:88px; height:88px; }
      h1 { font-size:20px; }
    }
  </style>
</head>
<body>

  <div class="card" id="step1">
    <!-- avatar/photo -->
    <div class="avatar">
      <img src="images/(3_4).jpg" alt="avatar" loading="lazy">
    </div>

    <h1>Hey Himaniiiii ‚ù§Ô∏è</h1>
    <p>I made this little page just to tell you something important.</p>
    <button class="yes" onclick="nextStep()">Continue</button>
  </div>

  <div class="card hidden" id="step2">
    <h1>You Make Me Smile üòä</h1>
    <p>Every single day. Even when I pretend to be annoyed.</p>

    <!-- small gallery of photos (replace with your files) -->
    <div class="gallery" aria-hidden="false">
      <div class="photo"><img src="images/ACPP9261.JPG" alt="memory 1" loading="lazy"></div>
      <div class="photo"><img src="images/ASKC2376.JPG" alt="memory 2" loading="lazy"></div>
      <div class="photo"><img src="images/ATFW9554.JPG" alt="memory 3" loading="lazy"></div>
    </div>

    <button class="yes" onclick="nextStep2()">One more thing</button>
  </div>

  <div class="card hidden" id="step3">
    <h1>So I Have A Question üíï</h1>
    <p>Will you always be my girlfriend?</p>
    <button class="yes" onclick="sayYes()">YES üíñ</button>
    <button class="no" onmouseover="moveButton(this)">No üôà</button>
  </div>

  <div class="card hidden final" id="final">
    <div class="heart">‚ù§Ô∏è</div> 
    <h1>Yayyyyy!!!</h1>
    <p>I knew it üòå<br/>I love you endlessly üíï</p>
  </div>

  <script>
    function nextStep() {
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    }

    function nextStep2() {
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('step3').classList.remove('hidden');
    }

    function sayYes() {
      document.getElementById('step3').classList.add('hidden');
      document.getElementById('final').classList.remove('hidden');
    }

    function moveButton(btn) {
      // smaller random movement so button stays on-card
      const x = (Math.random() * 220) - 110;
      const y = (Math.random() * 120) - 60;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
